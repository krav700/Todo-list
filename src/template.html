<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="pageTitle">To Do List</h1>

    <h2 id="projectsTitle">Projects:</h2>

    <div id="projects">
        <div id="default" class="projectBlock">
            <h1>default</h1>
            <button class="addToDoButton">+</button>
        </div>

        <button class="addProjectButton">+</button>

    </div>

    <dialog id="todoDialog" class="dialog-window">
        <h1>Add To-Do</h1>
        <form method="dialog" action="./index.js" id="todoDialogForm">
            
            <label for="todoName">To-Do:</label>
            <input id="todoName" name="todoName" autofocus required/>

            <label for="todoDescription">Description:</label>
            <textarea id="todoDescription" cols="18.9" name="todoDescription"></textarea>

            <label for="todoDueDate">Due:</label>
            <input id="todoDueDate" type="date" name="todoDueDate"/>

            <label for="todoPriority">Priority</label>
            <select id="todoPriority" name="todoPriority">
                <option value="High">High</option>
                <option value="Mid">Mid</option>
                <option value="Low" selected>Low</option>
            </select>

            <button>Done!</button>
        </form>
    </dialog>

    <dialog id="projectDialog" class="dialog-window">
        <h1>Add Project</h1>
        <form method="dialog" action="./index.js" id="projectDialogForm">
            
            <label for="projectName">Project Name:</label>
            <input id="projectName" name="projectName" autofocus/>

            <button>Done!</button>
        </form>
    </dialog>

</body>
</html>
